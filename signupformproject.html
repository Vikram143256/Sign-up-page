<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="projectsample.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2> Sign up now</h2>
            <form id="signupForm">
                <div class="input-row">
                    <input type="text" id="firstName" placeholder="First name">
                    <input type="text" id="lastName" placeholder="Last name">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="checkbox-group" >
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Subscribe to our newsletter</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">or sign up with:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/login/"><img src="C:\Users\prave\Downloads\facebookicon.jpg" alt="Facebook"></a>
                <a href="https://www.google.co.in/"><img src="C:\Users\prave\Downloads\googleicon.png" alt="Google"></a>
                <a href="https://x.com/i/flow/login"><img src="C:\Users\prave\Downloads\twittericon.png" alt="Twitter"></a>
                <a href="https://github.com/login"><img src="C:\Users\prave\Downloads\githubicon.jpeg" alt="GitHub"></a>
            </div>
        </div>
        <div class="promo-container">
            <img src="C:\Users\prave\Pictures\project image.jpeg" alt="Project Image">
        </div>
    </div>
</body>
</html>
